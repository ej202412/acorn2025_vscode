<body>
    <script>
        const nums = [-10, 20, 30, -5, -20, 40, 15];

        //특정 item 이 필터링된 새로운 배열을 리턴한다
        const result1=nums.filter(item=>{
            console.log("호출됨!");
            return item > 0;
        });

        const result2=nums.filter(item=>item<0);

        const msgs = ["hi", "bye", "안녕", "잘가", "hello", "kim구라"];
        //msgs 배열에서 영문자로만 구성된 새로운 배열 얻어내기
        const reg=/^[a-zA-Z]+$/;
        const result3=msgs.filter(msg => reg.test(msg));

        const phones = [
            { name: "iPhone 14", price: 999 },

            { name: "Asus ROG Phone 7", price: 999 },
            { name: "Oppo Find X6 Pro", price: 849 },
            { name: "Motorola Edge 40", price: 699 },  
        ];

        //phones 배열에서 전화기 가격이 800 달러 이상인 전화기 정보만 담긴 새로운 배열을 얻어내 보세요
        const result4 = phones.filter(phone => phone.price >= 800);
