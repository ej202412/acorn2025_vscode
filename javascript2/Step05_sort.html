<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step05_sort.html</title>
</head>
<body>
    <script>
        const nums = [20, 30, 10, 5, 7];
        //nums 배열을 오름차순 정렬
        //nums.sort((one, two) => one-two);

        //nums 배열을 내림차순 정렬
        nums.sort((one, two) => two-one);

        //가격 순으로 오름차순 정렬
        const phones = [
            { name: "iPhone 14", price: 999 },
            { name: "Samsung Galaxy S23", price: 899 },
            { name: "Google Pixel 8", price: 799 },
            { name: "OnePlus 11", price: 729 },
            { name: "Xiaomi Mi 13", price: 599 },
            { name: "Sony Xperia 1 V", price: 1199 },
            { name: "Huawei P60 Pro", price: 899 },
            { name: "Asus ROG Phone 7", price: 999 },
            { name: "Oppo Find X6 Pro", price: 849 },
            { name: "Motorola Edge 40", price: 699 },  
        ];
        phones.sort((one, two) => one.price-two.price);
        //one, two 에 각 배열의 아이템 전달 > 여기서는 object 임

        phones.sort((one, two) => {
            console.log(one);
            console.log(two);
            console.log("------------");
            return one.price-two.price;

        });
    </script>
</body>
</html>
