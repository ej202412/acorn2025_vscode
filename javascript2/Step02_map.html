<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_map.html</title>
</head>
<body>
    <ul id="list">

    </ul>
    <script>
        const names=["김구라", "해골", "원숭이"];
        /*
            - 배열.map() 함수

            map 함수 안에 전달한 함수에서 리턴한 값으로 새로운 배열을 만들어서
            리턴하는 함수
        */
        const result = names.map((item)=>{
            return `${item} 님`;
        });
        //람다식 모양으로도 사용 가능
        const result2 = names.map(item => `${item} 님`);
        //html 형식의 문자열을 여러 개 가지고 있는 배열도 만들 수 있다
        const result3 = names.map(item => `<li>${item} 님</li>`);

        names.map(item => `<li>${item}</li>`).forEach(item=>{
            document.querySelector("#list").insertAdjacentHTML("beforeend", item);
        });
    </script>
</body>
</html>
